    <link href="/vendor/perfect-scrollbar/perfect-scrollbar.min.css" rel="stylesheet" media="screen">

    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>

<style>
    body {
        background-color: #C1B2B2;
    }

    .bg-light-skyblue {
        background-color: #bdc2db;
        margin-top: 50px;
    }


</style>

<body>
<form method="post" th:action="@{/purchase/save}">
    <div id="app">
        <div>
            <div class="wrap-content container" id="container">
                <section id="page-title" class="bg-light-skyblue">
                    <div class="row">
                        <div class="col-sm-8">
                            <h1 class="mainTitle">Purchase</h1>
                        </div>

                        <div class="col-sm-4 text-right">
                            <button class="btn btn-success" type="submit">Create</button>
                        </div>
                    </div>
                </section>

                <div>
                    <div class="col-sm-6">
                        <div><label>Supplier</label></div>
                        <div class="form-group"><input type="text" class="form-control" id="supplier" name="supplier"
                                                       placeholder="Supplier"></div>

                        <div><label>Address</label></div>
                        <div class="form-group"><input type="text" class="form-control" id="address" name="address"
                                                       placeholder="Address"></div>

                        <div><label>Invoice No</label></div>
                        <div class="form-group"><input type="text" class="form-control" id="invoiceno" name="invoice_no"
                                                       placeholder="Invoice No"></div>
                    </div>
                    <div class="col-sm-6">
                        <div><label>Purchase No</label></div>
                        <div class="form-group"><input type="text" class="form-control" id="purchase no"
                                                       name="purchase_no" placeholder="Purchaseno"></div>

                        <div><label>Date</label></div>
                        <div class="form-group"><input type="text" class="form-control" id="date" name="date"
                                                       placeholder="Date"></div>
                    </div>
                </div>

                <div class="container-fluid container-fullw bg-white">
                    <div class="row">
                        <div class="col-md-12">
                            <div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <table id="table myTable" class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th>Product</th>
                                                <th>Qty</th>
                                                <th>Price</th>
                                                <th>Discount</th>
                                                <th>Total</th>
                                                <th>Action</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr v-for="p in PurchaseDetails">
                                                <p>Message is: {{ purchase }}</p>

                                                <td><input type="text" class="form-control border" name="product"
                                                           v-model="p.product" placeholder="Product name ...."></td>
                                                <!--<td><input type="text" class="form-control" name="PurchaseDetails[0].qty" placeholder="Qty name ...."></td>
                                                <td><input type="text" class="form-control" name="PurchaseDetails[0].price" placeholder="Price name ...."></td>
                                                <td><input type="text" class="form-control" name="PurchaseDetails[0].discount" placeholder="Discount name ...."></td>
                                                <td><input type="text" class="form-control" name="PurchaseDetails[0].total" placeholder="Total name ...."></td>-->
                                                <td>
                                                    <button type='button' class="btn btn-info" @click="addNewRow">
                                                        <i class="fas fa-plus-circle"></i>Add
                                                    </button>
                                                    <button type="button" class="btn btn-info" @click="deleteRow">
                                                        Delete
                                                    </button>
                                                </td>
                                            </tr>
                                            <!--th:field="*{PurchaseDetails[0].product}"-->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>


<script>

    var appp = new Vue({
        el: "#app",

        data: {

            PurchaseDetails: [{
                product: ''

            }]

        },
        methods: {
            addNewRow() {
                this.PurchaseDetails.push({
                    product: ''
                });

            },

            created: function () {

                this.product = JSON.parse(purchase) ? JSON.parse(purchase) : [];

            },


            deleteRow(index) {

                this.purchase.splice(index, 1);
            },


        }
    });

</script>

</html>
